<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Milk</ion-label>
        <p>1</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Bread</ion-label>
        <p>2</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Eggs</ion-label>
        <p>3</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
